{% extends "base.html" %}
{% load custom_markdown %}

{% block content %}

<div class="posts">
    <!-- A single blog post -->
    <section class="post">
        <header class="post-header">
          {% load staticfiles%}

          <h2 class="post-title">{{ post.title }}</h2>

            <p class="post-meta">
            Time: <a href="#" class="post-author">{{ post.date_time }}</a> under <a class="post-category post-category-design" href="{% url "search_tag" tag=post.category %}">{{ post.category }}</a>
            </p>
        </header>

        <div class="post-description">
            <p>
              {{ post.content|custom_markdown}}
            </p>
        </div>
    </section>
    {% include "duoshuo.html" %}
</div>
{% endblock %}
